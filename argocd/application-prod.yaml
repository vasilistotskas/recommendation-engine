apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: recommendation-engine-prod
  namespace: argocd
  annotations:
    notifications.argoproj.io/subscribe.on-sync-succeeded.slack: "deployments"
    notifications.argoproj.io/subscribe.on-sync-failed.slack: "deployments"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: production

  source:
    repoURL: https://github.com/grooveshop/recommendation-engine.git
    targetRevision: v1.0.0  # Use specific version tags for production
    path: helm/recommendation-engine
    helm:
      valueFiles:
        - values-prod.yaml

  destination:
    server: https://kubernetes.default.svc
    namespace: recommendation-engine

  syncPolicy:
    # Manual sync for production - requires approval
    automated:
      prune: false
      selfHeal: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas

  # Production requires health checks before marking as synced
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
      - RespectIgnoreDifferences=true
