<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
  <defs>
    <style>
      .title { font: bold 24px sans-serif; fill: #2c3e50; }
      .subtitle { font: 16px sans-serif; fill: #34495e; }
      .label { font: 14px sans-serif; fill: #2c3e50; }
      .small-label { font: 12px sans-serif; fill: #7f8c8d; }
      .box { fill: #ecf0f1; stroke: #34495e; stroke-width: 2; }
      .api-box { fill: #3498db; stroke: #2980b9; stroke-width: 2; }
      .service-box { fill: #2ecc71; stroke: #27ae60; stroke-width: 2; }
      .engine-box { fill: #e74c3c; stroke: #c0392b; stroke-width: 2; }
      .storage-box { fill: #f39c12; stroke: #d68910; stroke-width: 2; }
      .db-box { fill: #9b59b6; stroke: #8e44ad; stroke-width: 2; }
      .cache-box { fill: #e67e22; stroke: #d35400; stroke-width: 2; }
      .client-box { fill: #1abc9c; stroke: #16a085; stroke-width: 2; }
      .arrow { stroke: #34495e; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
      .white-text { fill: white; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#34495e" />
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="600" y="40" text-anchor="middle" class="title">Recommendation Engine - System Architecture</text>
  <text x="600" y="65" text-anchor="middle" class="subtitle">High-Performance, Domain-Agnostic Microservice</text>
  
  <!-- Client Layer -->
  <rect x="450" y="100" width="300" height="60" rx="5" class="client-box"/>
  <text x="600" y="125" text-anchor="middle" class="label white-text">External Clients</text>
  <text x="600" y="145" text-anchor="middle" class="small-label white-text">Web Apps, Mobile Apps, Services</text>
  
  <!-- API Layer -->
  <rect x="450" y="200" width="300" height="80" rx="5" class="api-box"/>
  <text x="600" y="225" text-anchor="middle" class="label white-text">API Layer (axum)</text>
  <text x="600" y="245" text-anchor="middle" class="small-label white-text">HTTP Endpoints</text>
  <text x="600" y="265" text-anchor="middle" class="small-label white-text">Auth, Validation, Routing</text>
  
  <!-- Service Layer -->
  <rect x="450" y="320" width="300" height="80" rx="5" class="service-box"/>
  <text x="600" y="345" text-anchor="middle" class="label white-text">Service Layer</text>
  <text x="600" y="365" text-anchor="middle" class="small-label white-text">Business Logic</text>
  <text x="600" y="385" text-anchor="middle" class="small-label white-text">Algorithm Orchestration</text>
  
  <!-- Engine Layer -->
  <rect x="450" y="440" width="300" height="100" rx="5" class="engine-box"/>
  <text x="600" y="465" text-anchor="middle" class="label white-text">Engine Layer</text>
  <text x="600" y="485" text-anchor="middle" class="small-label white-text">Collaborative Filtering</text>
  <text x="600" y="505" text-anchor="middle" class="small-label white-text">Content-Based Filtering</text>
  <text x="600" y="525" text-anchor="middle" class="small-label white-text">Hybrid Recommendations</text>
  
  <!-- Storage Layer -->
  <rect x="450" y="580" width="300" height="60" rx="5" class="storage-box"/>
  <text x="600" y="605" text-anchor="middle" class="label white-text">Storage Layer</text>
  <text x="600" y="625" text-anchor="middle" class="small-label white-text">Data Access &amp; Caching</text>
  
  <!-- PostgreSQL -->
  <rect x="200" y="680" width="200" height="80" rx="5" class="db-box"/>
  <text x="300" y="705" text-anchor="middle" class="label white-text">PostgreSQL 17+</text>
  <text x="300" y="725" text-anchor="middle" class="small-label white-text">pgvector Extension</text>
  <text x="300" y="745" text-anchor="middle" class="small-label white-text">Persistent Storage</text>
  
  <!-- Redis -->
  <rect x="800" y="680" width="200" height="80" rx="5" class="cache-box"/>
  <text x="900" y="705" text-anchor="middle" class="label white-text">Redis 8+</text>
  <text x="900" y="725" text-anchor="middle" class="small-label white-text">Cache Layer</text>
  <text x="900" y="745" text-anchor="middle" class="small-label white-text">Session Storage</text>
  
  <!-- Arrows -->
  <path d="M 600 160 L 600 200" class="arrow"/>
  <path d="M 600 280 L 600 320" class="arrow"/>
  <path d="M 600 400 L 600 440" class="arrow"/>
  <path d="M 600 540 L 600 580" class="arrow"/>
  
  <!-- Storage to DB/Cache -->
  <path d="M 550 640 L 350 680" class="arrow"/>
  <path d="M 650 640 L 850 680" class="arrow"/>
  
  <!-- Features Box -->
  <rect x="50" y="200" width="320" height="180" rx="5" class="box"/>
  <text x="210" y="225" text-anchor="middle" class="label">Key Features</text>
  <text x="70" y="250" class="small-label">✓ Multi-Tenancy Support</text>
  <text x="70" y="275" class="small-label">✓ Real-Time Updates</text>
  <text x="70" y="300" class="small-label">✓ Vector Similarity Search</text>
  <text x="70" y="325" class="small-label">✓ Horizontal Scaling</text>
  <text x="70" y="350" class="small-label">✓ Comprehensive Observability</text>
  <text x="70" y="375" class="small-label">✓ Production Ready</text>
  
  <!-- Tech Stack Box -->
  <rect x="830" y="200" width="320" height="180" rx="5" class="box"/>
  <text x="990" y="225" text-anchor="middle" class="label">Technology Stack</text>
  <text x="850" y="250" class="small-label">• Rust 1.90+ (Edition 2024)</text>
  <text x="850" y="275" class="small-label">• axum 0.8 (Web Framework)</text>
  <text x="850" y="300" class="small-label">• tokio 1.41 (Async Runtime)</text>
  <text x="850" y="325" class="small-label">• sqlx 0.8 (Database)</text>
  <text x="850" y="350" class="small-label">• redis 0.32 (Cache)</text>
  <text x="850" y="375" class="small-label">• tracing (Observability)</text>
</svg>